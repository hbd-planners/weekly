{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>Forgot your password?</h1>
        <p>Type in your email address. You will receive an email with link for password reset page.</p>
        <form method="post" accept-charset="utf-8">
          {% csrf_token %}
          {{ form|crispy }}

          <input type="submit" value="Send email"/>
        </form> 
      </div>
    </div>
  </div>
{% endblock content %}
