{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
        <h1>Forgot your password?</h1>
        <p>Type in your email address. You will receive an email with link for password reset page.</p>
        <form method="post" accept-charset="utf-8">
          {% csrf_token %}
          {{ form|crispy }}

          <input class='btn btn-primary mt-3' type="submit" value="Send email"/>
        </form> 
{% endblock content %}
