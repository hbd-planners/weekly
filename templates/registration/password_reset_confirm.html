{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>Reset Password</h1>
        <form method="post" accept-charset="utf-8">
          {% csrf_token %}
          {{ form|crispy }}
          
          <input type="submit" value="Reset password"> 
          
        </form> 
      </div>
    </div>
  </div>
{% endblock content %}
