{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
     <h1>Sign Up</h1>
     <form method="post" accept-charset="utf-8">
       {% csrf_token %}
       {{ form|crispy }}
       <input class='btn btn-primary' type="submit" value="Log In"/>
     </form>
     <div class='mt-4'>
       <p><small><a class='link-primary text-decoration-none' href="{% url 'login' %}">Have an account?</a></small></p>
     </div>
{% endblock content %}
