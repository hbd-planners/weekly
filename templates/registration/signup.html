{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
       <h1>Sign Up</h1>
       <form method="post" accept-charset="utf-8">
         {% csrf_token %}
         {{ form|crispy }}
         <input type="submit" value="Log In"/>
       </form>
      </div>
    </div>
  </div>
{% endblock content %}
