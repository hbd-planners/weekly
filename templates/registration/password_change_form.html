{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h1>Change Password</h1>
      <p>Please enter your old password, for security's sake, and then enter you new password twice so we can verify you typed it in correctly.</p>
        <form method="post" accept-charset="utf-8">
          {% csrf_token %}
          {{ form|crispy }}       
          <input type="submit" value="Change Password"/>
        </form>
    </div>
  </div>
</div>


{% endblock content %}
